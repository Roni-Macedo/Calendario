<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <!-- fontawesome  icons -->
    <script
      src="https://kit.fontawesome.com/7417ec9eb9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar-wrapper">
      <div class="display">
        <p></p>
      </div>
      <div class="calendar-month">
        <h1></h1>
        <div class="calendar-icon-btn">
          <span id="prev" class="fa-solid fa-chevron-left"></span>
          <span id="next" class="fa-solid fa-chevron-right"></span>
        </div>
      </div>
      <div class="calendar-week">
        <h2>D</h2>
        <h2>S</h2>
        <h2>T</h2>
        <h2>Q</h2>
        <h2>Q</h2>
        <h2>S</h2>
        <h2>S</h2>
      </div>
      <div class="calendar-days"></div>
      <dialog class="modal">
        <fieldset>
          <legend class="modal-close">X</legend>
          <label class="new-event">Novo Evento</label>
          <input type="text" class="modal-input" />
          <p class="button-create">Criar Evento</p>
        </fieldset>
      </dialog>

      <dialog class="modal-event">
        <fieldset>
          <legend class="modal-close-event">X</legend>
          <label class="current-event">Evento Atual</label>
          <h2 class="text-event"></h2>
          <p class="button-delete">Excruir Evento</p>
        </fieldset>
      </dialog>
    </div>
    <script src="main.js"></script>
  </body>
</html>
